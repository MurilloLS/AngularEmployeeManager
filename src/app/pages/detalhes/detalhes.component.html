<div *ngIf="funcionario" class="container mt-5">
  <h1>Detalhes Funcionário</h1>
  <form>
      <div class="container mt-5">
        <label for="inputName">Nome:</label>
        <input type="text" id="inputName" value="{{funcionario.nome}}" disabled>
      </div>

      <div class="container mt-5">
        <label for="inputSobrenome">Sobrenome:</label>
        <input type="text" id="inputSobrenome" value="{{funcionario.sobrenome}}" disabled>
      </div>

      <div class="container mt-5">
        <label for="inputDepartamento">Departamento:</label>
        <input type="text" id="inputDepartamento" value="{{funcionario.departamento}}" disabled>
      </div>

      <div class="container mt-5">
        <label for="inputTurno">Turno:</label>
        <input type="text" id="inputTurno" value="{{funcionario.turno}}" disabled>
      </div>

      <div class="container mt-5">
        <label for="inputAtivo">Situação:</label>
        <input type="text" id="inputAtivo" value="{{funcionario.ativo == true ? 'Ativo' : 'Inativo'}}" disabled>
      </div>

      <div class="container mt-5">
        <label for="inputDataDeCriacao">Data de Criação:</label>
        <input type="text" id="inputDataDeCriacao" value="{{funcionario.dataDeCriacao}}" disabled>
      </div>

      <div class="container mt-5">
        <label for="inputDataDeAlteracao">Data de Alteração:</label>
        <input type="text" id="inputDataDeAlteracao" value="{{funcionario.dataDeAlteracao}}" disabled>
      </div>

      <div class="d-flex mt-3">
        <button class="btn btn-danger w-100" (click)="inativaFuncionario()">Inativar Funcionário</button>
        <button class="btn btn-info w-100" [routerLink]="['/']">Voltar</button>
      </div>
  </form>
</div>
