<div *ngIf="funcionario" class="container mt-4">
  <h1>Detalhes Funcionário</h1>
  <form>
    <div class="container mt-5">
      <label for="inputName">Nome:</label>
      <input type="text" id="inputName" class="form-control" [value]="funcionario.nome" disabled>
    </div>

    <div class="container mt-3">
      <label for="inputSobrenome">Sobrenome:</label>
      <input type="text" id="inputSobrenome" class="form-control" [value]="funcionario.sobrenome" disabled>
    </div>

    <div class="container mt-3">
      <label for="inputDepartamento">Departamento:</label>
      <input type="text" id="inputDepartamento" class="form-control" [value]="funcionario.departamento" disabled>
    </div>

    <div class="container mt-3">
      <label for="inputTurno">Turno:</label>
      <input type="text" id="inputTurno" class="form-control" [value]="funcionario.turno" disabled>
    </div>

    <div class="container mt-3">
      <label for="inputAtivo">Situação:</label>
      <input type="text" id="inputAtivo" class="form-control" [value]="funcionario.ativo ? 'Ativo' : 'Inativo'" disabled>
    </div>

    <div class="container mt-3">
      <label for="inputDataDeCriacao">Data de Criação:</label>
      <input type="text" id="inputDataDeCriacao" class="form-control" [value]="funcionario.dataDeCriacao" disabled>
    </div>

    <div class="container mt-3">
      <label for="inputDataDeAlteracao">Data de Alteração:</label>
      <input type="text" id="inputDataDeAlteracao" class="form-control" [value]="funcionario.dataDeAlteracao" disabled>
    </div>

    <div class="d-flex mt-3">
      <a *ngIf="funcionario.ativo" class="btn btn-danger w-100" (click)="inativaFuncionario()">Inativar Funcionário</a>
      <a *ngIf="!funcionario.ativo" class="btn btn-success w-100" (click)="ativaFuncionario()">Ativar Funcionário</a>
      <button class="btn btn-info w-100" [routerLink]="['/home']">Voltar</button>
    </div>
  </form>
</div>
